language: java
jdk: openjdk8
sudo: false

services:
  - docker

cache:
  directories:
    - $HOME/.m2

env:
  global:
  - secure: ""
  - secure: ""

addons:
  sonarcloud:
    organization: "sivaprasadreddy-github"
    token:
      secure: $SONAR_TOKEN

script:
  - ./mvnw clean install -B
  - ./mvnw org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
